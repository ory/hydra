version: "3"

services:
  hydra-migrate:
    image: oryd/hydra:e2e
    environment:
      - DSN=mysql://root:secret@tcp(mysqld:3306)/mysql?max_conns=20&max_idle_conns=4
    command: migrate sql up -e --yes
    restart: on-failure
    depends_on:
      "mysqld":
        condition: service_healthy

  hydra:
    depends_on:
      hydra-migrate:
        condition: service_completed_successfully
    environment:
      - DSN=mysql://root:secret@tcp(mysqld:3306)/mysql?max_conns=20&max_idle_conns=4

  mysqld:
    image: mysql:8.0
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=secret
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "--user=root",
          "--protocol=tcp",
          "--password=secret",
        ]
      interval: 1s
      timeout: 30s
      retries: 30
