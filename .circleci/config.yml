      - run: ./test/e2e/circle-ci.bash plugin
      - run: ./test/e2e/circle-ci.bash plugin-jwt

  release-sdk:
    docker:
      - image: circleci/openjdk:10-jdk-node
    working_directory: ~/hydra
    steps:
      - checkout
      - run: make sdk
      - run: git config --global user.email "office+ci@ory.sh"
      - run: git config --global user.name "ORY Continuous Integration"
      - run: git pull -ff
      - run: |
          git commit -a -m "sdk: Update code-generated SDKs $(git describe --tags) [ci skip]"
      - run: git remote rm origin
      - run: git remote add origin https://arekkas:$GITHUB_TOKEN@github.com/ory/hydra.git
      - run: git push origin HEAD:master
      - run: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/.npmrc
      - run: |
          npm version -f --no-git-tag-version $CIRCLE_TAG
      - run: npm publish --access public

  release-changelog:
    docker:
      - image: circleci/ruby:2.5-node
    steps:
      - checkout
      - run: gem install github_changelog_generator -v 1.14.3
      - run: sudo npm i -g doctoc
      - restore_cache:
          keys:
            - changelog-v1
      - run: github_changelog_generator -u ory -p hydra -o CHANGELOG.md --token $GITHUB_TOKEN --cache-file /tmp/github_changelog_generator
      - save_cache:
          key: changelog-v1
          paths:
            - "/tmp/github_changelog_generator"
      - run: doctoc CHANGELOG.md
      - run: git config --global user.email "office+ci@ory.sh"
      - run: git config --global user.name "ORY Continuous Integration"
      - run: git add CHANGELOG.md
      - run: git pull -ff
      - run: |
          git commit -m "docs: Incorporates changes from version $(git describe --tags) [ci skip]" -- CHANGELOG.md
      - run: git remote rm origin
      - run: git remote add origin https://arekkas:$GITHUB_TOKEN@github.com/ory/hydra.git
      - run: git push origin HEAD:master

  release-docs:
    docker:
      - image: alpine/git:1.0.4
    working_directory: /go/src/github.com/ory/hydra
    steps:
      - checkout
      - run: git config --global user.email "office+ci@ory.sh"
      - run: git config --global user.name "ORY Continuous Integration"
      - run: "git clone https://arekkas:$DOCS_TOKEN_PUSH@github.com/ory/docs.git ../docs"
      - run: "cp ./docs/api.swagger.json ../docs/apis/hydra.json"
      - run: "(cd ../docs && git add -A && git commit -a -m \"Updates ORY Hydra Swagger definitions\" && git push origin) || exit 0"

  benchmark:
    docker:
      - image: circleci/golang:1.13
        environment:
          - GO111MODULE=on
    working_directory: /go/src/github.com/ory/hydra
    steps:
      - checkout
      - run: git config --global user.email "hi@ory.am"
      - run: git config --global user.name "ORY Continuous Integration"
      - run: go get -u github.com/rakyll/hey
      - run: go install .
      - run: ./scripts/run-bench.sh
      - run: ./scripts/run-configuration.sh
      - run: "git clone https://arekkas:$DOCS_TOKEN_PUSH@github.com/ory/docs.git ../docs"
      - run: "cp BENCHMARKS.md ../docs/docs/performance/hydra.md"
      - run: "cp configuration.md ../docs/docs/hydra/configuration.md"
      - run: "(cd ../docs && git add -A && git commit -a -m \"Updates ORY Hydra autogenerated docs\" && git push origin) || exit 0"

  release:
    docker:
      - image: circleci/golang:1.13
        environment:
          - GO111MODULE=on
    working_directory: /go/src/github.com/ory/hydra
    steps:
      - checkout
      - run:
          command: |
            echo 'export DOCKER_FULL_TAG=$(echo $CIRCLE_TAG | tr '+' '_')' >> $BASH_ENV
            echo 'export DOCKER_SHORT_TAG=$(echo $CIRCLE_TAG | cut -d '+' -f1)' >> $BASH_ENV
            ./.circleci/release_name.bash
            source $BASH_ENV
      - setup_remote_docker
      - run: docker login --username "$DOCKER_USERNAME" --password "$DOCKER_PASSWORD"
      - run: curl -sL https://git.io/goreleaser | bash

workflows:
  bdt:
    jobs:
      - format:
          filters:
            tags:
              only: /.*/
      - test:
          filters:
            tags:
              only: /.*/
      - test-e2e-memory:
          filters:
            tags:
              only: /.*/
      - test-e2e-postgres:
          filters:
            tags:
              only: /.*/
      - test-e2e-mysql:
          filters:
            tags:
              only: /.*/
      - test-e2e-cockroach:
          filters:
            tags:
              only: /.*/
      - test-e2e-plugin:
          filters:
            tags:
              only: /.*/
      - release-docs:
          requires:
            - test
          filters:
            branches:
              only: master
      - benchmark:
          # Avoids race conditions when pushing
          requires:
            - release-docs
          filters:
            branches:
              only: master
      - release:
          requires:
            - test
            - format
            - test-e2e-memory
            - test-e2e-postgres
            - test-e2e-mysql
            - test-e2e-cockroach
            - test-e2e-plugin
          filters:
            tags:
              only: /.*/
            branches:
              ignore: /.*/
      - release-sdk:
          requires:
            - release
          filters:
            tags:
              only: /.*/
            branches:
              ignore: /.*/
      - changelog/generate:
          requires:
            - test
            - format
          filters:
            tags:
              only: /.*/
            branches:
              only: master
